<div class="mat-con">
    <mat-card >

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City Name</mat-label>
            <input matInput placeholder="Ex. New York" id="cityname">
          </mat-form-field><br>
        
          <button mat-icon-button class="btn-center" color="warn" (click)="search()" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
    </mat-card>
</div>

<div class="mat-co" *ngIf="enableDiv">
    <mat-card class="maty example-card">
        <mat-card-title>{{data.location.name}}</mat-card-title>
        
        <mat-card-content>{{data.current.temperature}}&deg;C
            <span class="example-spacer"></span>
            <img mat-card-sm-image src="{{data.current.weather_icons[0]}}">
        </mat-card-content>
       

    </mat-card>

</div>
